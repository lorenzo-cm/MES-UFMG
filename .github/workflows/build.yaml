name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write
  pull-requests: write
  
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        if: github.event_name == 'pull_request'
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install deps
        if: github.event_name == 'pull_request'
        run: |
          pip install -r tool/requirements.txt

      - name: Generate diff
        if: github.event_name == 'pull_request'
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          git diff --unified=0 "$BASE_SHA" "$HEAD_SHA" > diff.patch

      - name: Run analyzer with diff
        if: github.event_name == 'pull_request'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python tool/main.py diff.patch > review.md

      - name: Comment on PR with analysis
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body-file: review.md

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Fetch SonarCloud issues for this PR
        if: github.event_name == 'pull_request'
        run: |
          curl -s -u "${{ secrets.SONAR_TOKEN }}:" \
            "https://sonarcloud.io/api/issues/search?organization=lorenzo-cm&projectKey=lorenzo-cm_MES-UFMG&pullRequest=${{ github.event.pull_request.number }}&types=CODE_SMELL&ps=500" \
            -o sonar_pr_${{ github.event.pull_request.number }}.json

          echo "SonarCloud issues saved to sonar_pr_${{ github.event.pull_request.number }}.json"

      - name: Upload SonarCloud JSON as artifact
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sonar-issues-pr-${{ github.event.pull_request.number }}
          path: sonar_pr_${{ github.event.pull_request.number }}.json